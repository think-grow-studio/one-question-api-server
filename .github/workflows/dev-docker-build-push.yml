name: Dev Docker Build and Push to GHCR

on:
  workflow_run:
    workflows: ["Spring Build With Gradle"]
    types:
      - completed

jobs:
  dev-docker-build-and-push:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' && (github.event.workflow_run.head_branch == 'release' || github.event.workflow_run.head_branch == 'develop') }}
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Download JAR Artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar-${{ github.event.workflow_run.head_sha }}
          path: app
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine image name based on branch
        id: image
        run: |
          BRANCH=${{ github.event.workflow_run.head_branch }}
          OWNER=$(echo ${{ github.repository }} | cut -d'/' -f1 | tr '[:upper:]' '[:lower:]')
          if [ "$BRANCH" = "release" ]; then
            IMAGE="ghcr.io/${OWNER}/release-one-question-api"
          elif [ "$BRANCH" = "develop" ]; then
            IMAGE="ghcr.io/${OWNER}/develop-one-question-api"
          fi
          echo "name=${IMAGE}" >> $GITHUB_OUTPUT

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ steps.image.outputs.name }}
          tags: |
            type=sha,format=short
            type=raw,value=latest

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile-Dev
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Save image URL for downstream workflows
        run: echo "${{ steps.image.outputs.name }}:latest" > image-url.txt

      - name: Upload image URL artifact
        uses: actions/upload-artifact@v4
        with:
          name: dev-image-url
          path: image-url.txt
          retention-days: 1

      - name: Get short commit SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Send Discord Docker Job Status
        if: always()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          status: ${{ job.status }}
          color: ${{ job.status == 'success' && '0x00ff00' || '0xff0000' }}
          title: "[${{ github.repository }}] ${{ job.status == 'success' && '✅ Docker Image Pushed' || '❌ Docker Build/Push Failed' }} (`${{ github.event.workflow_run.head_branch }}`)"
          description: |
            Docker build & push job status for **${{ github.repository }}**.

            **Branch:** `${{ github.event.workflow_run.head_branch }}`
            **Image:** `${{ steps.image.outputs.name }}`
            **Commit:** [`${{ steps.vars.outputs.sha_short }}`](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.event.workflow_run.head_sha }})

            ${{ job.status == 'success' && format('**Tags Applied:**\n```{0}```', steps.meta.outputs.tags) || '**Failure detected!** Please check the workflow logs.' }}
          url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          username: "Dev 도커 도우미"
